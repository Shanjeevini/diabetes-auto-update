name: Diabetes Auto Update

on:
  schedule:
    - cron: "0 5 * * *"   # runs every day at 5:00 AM IST (approx)
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Install deps
      run: pip install requests beautifulsoup4

    - name: Run updater
      run: python diabetes_auto_update.py

    - name: Commit & Push updates
      run: |
        git config user.email "bot@example.com"
        git config user.name "AutoUpdater"
        git add .
        git commit -m "Daily diabetes guideline update" || echo "No changes to commit"
        git push
